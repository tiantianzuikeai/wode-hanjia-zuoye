<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<link rel="stylesheet" type="text/css" href="css/new_file.css" />
	<script type="text/javascript">
			var diannaoshuchu=0;
			var wodeshuru=0;
			var win = 0;
		window.onload = function() {
			
			var jiandao = document.getElementById("jiandao");
			var shitou = document.getElementById("shitou");
			var bu = document.getElementById("bu");
			jiandao.onclick = function() {
				document.getElementById("wodeshuru").src = "img/jiandao.png"
				wodeshuru = 1
				diannaoshuchu = Math.random();
				if (diannaoshuchu < 0.33) {
					diannaoshuchu = 1;
					document.getElementById("diannaoshuchu").src = "img/jiandao.png";
				} else if (diannaoshuchu < 0.67) {
					diannaoshuchu = 2;
					document.getElementById("diannaoshuchu").src = "img/shitou.png";
				} else {
					diannaoshuchu = 3;
					document.getElementById("diannaoshuchu").src = "img/bu.png";
				}
				
			};
			shitou.onclick = function() {
				document.getElementById("wodeshuru").src = "img/shitou.png";
				 wodeshuru = 2
				diannaoshuchu = Math.random();
				if (diannaoshuchu < 0.33) {
					diannaoshuchu = 1
					document.getElementById("diannaoshuchu").src = "img/jiandao.png";
				} else if (diannaoshuchu < 0.67) {
					diannaoshuchu = 2
					document.getElementById("diannaoshuchu").src = "img/shitou.png";
				} else {
					diannaoshuchu = 3
					document.getElementById("diannaoshuchu").src = "img/bu.png";
				}

			}
			bu.onclick = function() {
				document.getElementById("wodeshuru").src = "img/bu.png";
				 wodeshuru = 3
				diannaoshuchu = Math.random();
				if (diannaoshuchu < 0.33) {
					diannaoshuchu = 1
					document.getElementById("diannaoshuchu").src = "img/jiandao.png";
				} else if (diannaoshuchu < 0.67) {
					diannaoshuchu = 2
					document.getElementById("diannaoshuchu").src = "img/shitou.png";
				} else {
					diannaoshuchu = 3
					document.getElementById("diannaoshuchu").src = "img/bu.png";
				}
				}
			
		}
		function out () {
			console.log(wodeshuru-diannaoshuchu)
				if (wodeshuru-diannaoshuchu==0) {
				document.getElementById("judge").innerHTML="平局"
			} else if(wodeshuru-diannaoshuchu==-1||wodeshuru-diannaoshuchu==2){
				document.getElementById("judge").innerHTML="输了"
			}else{
				document.getElementById("judge").innerHTML="赢了";
				win++;
			}document.getElementById("fenshu").innerText="你赢了" + win + "次";
			}
		
		
		
	</script>

	<body onclick=out()>
		<div id="left"></div>
		<div id="right"></div>
		<div id="chengji">

		</div>
		<div id="chance">
			<img id="jiandao" src="img/jiandao.png">
			<img id="shitou" src="img/shitou.png">
			<img id="bu" src="img/bu.png">
		</div>
		<img id="wodeshuru">
		<h1><span id="judge">开始！</span></h1>
		<img id="diannaoshuchu">
		<h1><p id="fenshu">你赢了0次</p></h1>
	</body>

</html>
